services:
  postgres:
    image: postgres:16
    container_name: taskapp-postgres
    environment:
      POSTGRES_USER: taskapp
      POSTGRES_PASSWORD: taskapp
      POSTGRES_DB: taskapp
    ports:
      - "5432:5432"
    volumes:
      - taskapp-postgres-data:/var/lib/postgresql/data

volumes:
  taskapp-postgres-data:
